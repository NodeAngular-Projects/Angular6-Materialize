<div class="page-title">
  <h4>Analytics</h4>
</div>
<h5>Average check {{average | currency}}</h5>
<div [style.display]="pending ? 'none' : 'block'">
  <div class="analytics-block pb3">
    <h5>Gain</h5>
    <canvas #gain></canvas>
  </div>

  <div class="analytics-block">
    <h5>Orders</h5>
    <canvas #order></canvas>
  </div>
</div>

<app-loader *ngIf="pending"></app-loader>
